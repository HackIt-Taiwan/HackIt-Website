version: 2

open-pull-requests-limit: 10
updates:
  - package-ecosystem: "npm"
    directory: "/"
    commit-message:
      prefix: chore
      include: scope
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: chore
      include: scope
    schedule:
      interval: "weekly"
